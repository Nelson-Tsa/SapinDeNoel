<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon beau Sapin</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h1>Mon beau Sapin</h1></header> 
        <main>
<h2>Choisissez la taille de votre sapin</h2>
<div id="sapinContainer">
<label for="taille">Taille :</label>
<input type="range" id="taille" name="taille" min="1" max="10" value="5" step="1">
<span id="tailleValue">5</span>
<button id="generer">Generer</button>
<button id="supprimerForet">Effacer la foret</button>
</div>
<div id="sapinDiv"></div>
<div class="illustration">
    <div class="i-large"></div>
    <div class="i-medium"></div>
    <div class="i-small"></div>
</div>
        </main>
        <script src="Particles.js"></script>
</body>
</html>
